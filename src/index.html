<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.png')%>" alt="Логотип сайта Место" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__card">
        <img src="#" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="places">
      <ul class="places__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_title_name" id="name" type="text" name="name" placeholder="Имя"
            required minlength="2" maxlength="40" autocomplete="off">
          <span class="popup__error" id="name-error"></span>
          <input class="popup__input popup__input_title_job" id="job" type="text" name="job" placeholder="О себе"
            required minlength="2" maxlength="200" autocomplete="off">
          <span class="popup__error" id="job-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place-add" novalidate>
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_title_place" id="place" type="text" name="place"
            placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span class="popup__error" id="place-error"></span>
          <input class="popup__input popup__input_title_link" id="link" type="url" name="link"
            placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__error" id="link-error"></span>
          <button type="submit" class="popup__save-button popup__save-button_disabled">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__container popup__container_card">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="places__card">
      <img src="#" alt="#" class="places__image">
      <h2 class="places__title"></h2>
      <button type="button" class="places__like-button"></button>
      <button type="button" class="places__trash-button"></button>
    </li>
  </template>

</body>

</html>
