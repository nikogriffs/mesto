<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.png" alt="Логотип сайта Место" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <div class="profile__card">
                <img src="./images/avatar.png" alt="Фотография профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="places">
            <ul class="places__list">
                <template class="places__card-template">
                  <li class="places__card">
                    <img src="#" alt="#" class="places__image">
                    <h2 class="places__title"></h2>
                    <button type="button" class="places__like-button"></button>
                    <button type="button" class="places__trash-button"></button>
                </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-edit">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_title_name" type="text" name="name" placeholder="Имя">
                    <input class="popup__input popup__input_title_job" type="text" name="job" placeholder="О себе">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="place-add">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_title_place" type="text" name="place" placeholder="Название">
                    <input class="popup__input popup__input_title_link" type="text" name="link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup-card">
        <figure class="popup__figure">
            <img src="#" alt="#" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
            <button type="button" class="popup__close-button"></button>
        </figure>

    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
