<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="/images/logo.png" alt="Логотип сайта Место" class="header__logo">
  </header>

  <main>
    <section class="profile">

      <div class="profile__card">

        <img src="/images/avatar.png" alt="" class="profile__avatar">
        <div class="profile__info">

          <div class="profile__edit">

            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>

          </div>
          <p class="profile__job">Исследователь океана</p>

        </div>

      </div>

      <button class="profile__add-button"></button>
    </section>


    <section class="places">
      <ul class="places__list">
        <li class="places__card">
          <img src="/images/karachaevsk.png" alt="" class="places__image">
          <h2 class="places__title">Карачаевск</h2>
          <button class="places__like"></button>
        </li>


        <li class="places__card">
          <img src="/images/elbrus.png" alt="" class="places__image">
          <h2 class="places__title">Гора Эльбрус</h2>
          <button class="places__like"></button>
        </li>


        <li class="places__card">
          <img src="/images/dombai.png" alt="" class="places__image">
          <h2 class="places__title">Домбай</h2>
          <button class="places__like"></button>
        </li>


        <li class="places__card">
          <img src="/images/elbrus.png" alt="" class="places__image">
          <h2 class="places__title">Гора Эльбрус</h2>
          <button class="places__like"></button>
        </li>


        <li class="places__card">
          <img src="/images/dombai.png" alt="" class="places__image">
          <h2 class="places__title">Домбай</h2>
          <button class="places__like"></button>
        </li>


        <li class="places__card">
          <img src="/images/karachaevsk.png" alt="" class="places__image">
          <h2 class="places__title">Карачаево-Черкесия</h2>
          <button class="places__like"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup"></div>

  <script src="./scripts/script.js"></script>
</body>

</html>
